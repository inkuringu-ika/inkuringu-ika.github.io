<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
</head>
<body>
<!--
altstore://install?url=
-->
<noscript>
You need to enable JavaScript
</noscript>

<script>
function open_altstore(url){
location.href = "altstore://install?url=" + url;
//history.back();
//window.close();
//window.open('about:blank','_self').close();
};


var argv_obj = new Object;
var len;
for(var i = 0, len = location.search.substring(1).split('&').length; i < len; i++){
var argv = location.search.substring(1).split('&')[i].split('=');
argv_obj[argv[0]]=argv[1];
};
open_altstore(argv_obj["url"]);
</script>
</body>
</html>
